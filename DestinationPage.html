<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExploreLocal - Destination Page</title>
    <link rel="stylesheet" href="DestinationPage.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bayon:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,400;0,500;0,600;1,500&display=swap"
    />
  </head>
  <body>
    <header-component searchBar="on"></header-component>

    <section class="main-destination">
      <div class="main-destination-widget">
        <div class="main-destination-layout">
          <p class="main-destination-title">GO GET YOUR TICKETS!</p>
          <div class="destination-card-main-layout">
            <div class="destination-card-section1 section-x">
              <div class="destination1-layout">
                <img
                  src="../Material/HomePage/Destination1.jpeg"
                  class="destination-image"
                />
                <div class="destination-card">
                  <div class="destination-header">
                    <div class="destination-travel">
                      <p class="travel-text">TRIPTREASURES</p>
                    </div>
                    <div class="rating-container">
                      <img
                        src="../Material/HomePage/Star.svg"
                        class="rating-icon"
                      />
                      <p class="rating-text">4.5 / 5</p>
                    </div>
                  </div>
                  <div class="destination-title-container">
                    <p class="destination-title">
                      Nature's Gem Trip: Moramo Falls Tour
                    </p>
                  </div>
                  <div class="destination-description">
                    <div class="destination-row-container">
                      <img
                        src="../Material/HomePage/Location.svg"
                        class="description-icon"
                      />
                      <p class="description-text">
                        Pulau Moramo, Sulawesi Tenggara
                      </p>
                    </div>
                    <div class="destination-row-container">
                      <img
                        src="../Material/HomePage/Time.svg"
                        class="description-icon"
                      />
                      <p class="description-text">2 Days | 1 Night</p>
                    </div>
                    <div class="destination-row-container">
                      <img
                        src="../Material/HomePage/Ordered.svg"
                        class="description-icon"
                      />
                      <p class="description-text">20x Ordered</p>
                    </div>
                  </div>
                  <div class="destination-footer">
                    <div class="trip-type-container">
                      <div class="trip-type">
                        <p class="trip-type-text">Open Trip</p>
                      </div>
                    </div>
                    <div class="price-container">
                      <p class="price-text">Rp200.000/Pax</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="src/js/main.js" type="module"></script>
  </body>
</html>
