<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExploreLocal - Login Page</title>
    <link rel="stylesheet" href="LoginPage.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bayon:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,400;0,500;0,600;1,500&display=swap" />
</head>
<body>
    <div class="leftsideparent-container">
        <div class="leftsidechild-container">
            <img src="../Material/HomePage/ExploreLocalLogo.png" class="image-container" />
        </div>
    </div>

    <div class="rightsideparent-container">
        <div class="rightsidechild-container">
            <div class="login-form">
                <div class="login-header-container">                  
                    <img src="../Material/HomePage/ExploreLocalLogo.png" class="logo-container" />
                    <p class="logo-text">ExploreLocal</p>
                </div>
                <div class="login-content-container">
                    <div class="username-layout-container">
                        <div class="username-content-container">
                            <img src="../Material/HomePage/Username.svg" class="username-icon" />
                            <input type="text" placeholder="Email/Username">
                        </div>
                        <div class="line-separator1"></div>
                    </div>
                    <div class="password-section-container">
                        <div class="password-layout-container">
                            <div class="password-content-container">
                                <img src="../Material/HomePage/Password.svg" class="password-icon" />
                                <input type="password" placeholder="Password">
                            </div>
                            <img src="../Material/HomePage/ShowPassword.svg" class="show-password-icon" />
                        </div>
                        <div class="line-separator2"></div>
                    </div>
                </div>
                <button class="login-button">Login</button>
            </div>
            <p class="register-account text-style"><span class="register-account text-style">Don't have an account?</span><span> </span><span class="register-account text-style bold-text"><a href="RegisterPage.html">Register Account</a></span></p>
        </div>
    </div>
</body>
</html>
